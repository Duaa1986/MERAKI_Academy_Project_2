<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="new.css" />
    <title>To Do List</title>
  </head>
<body>
  <body>
    <div class="container">
      <h1 id="header">To Do List</h1>

      <div class="tab">
        <button class="tablinks" onclick="openlist( 'Personal')">
          Personal
        </button>
        <button class="tablinks" onclick="openlist( 'work')">work</button>
        <button class="tablinks" onclick="openlist( 'others')">
          others
        </button>
      </div>
       <div class="contanier2">
      <div class= "Main3"> 
      <div id="task-list">
        <div id="personalPendeing">
          <h2>Personal pending</h2>
        </div>
        <div id="personalCompleted">
          <h2>completed</h2>
        </div>
      </div>

      <div id="task-work">
        <div id="workPendeing">
          <h2>work pending</h2>
        </div>
        <div id="workCompleted">
          <h2>work completed</h2>
        </div>
      </div>
      

      <div id="task-others">
        <div id="othersPendeing">
          <h2>others pending</h2>
        </div>
        <div id="othersCompleted">
          <h2> others completed</h2>
        </div>
      </div>
    </div> 
      <div id="date-of-task">
        <label for="category" >Choose a category:</label>
        <form>
          <div>
          <select name="category" id="category1">
            <option value="Personal">Personal</option>
            <option value="Work">Work</option>
            <option value="Others">Others</option>
          </select>
        </div>
          <label for="text" class="task">task</label>
          <input type="text" placeholder="Add task" name="Addtask" id="Addtask">
          <label for="Due date">date</label>
          <input type="date" placeholder="date" name="date" id='date'/>
        </form>
        <button id="add-task" onclick="addtask();">Add Task</button>
        <button id="clear" onclick="cleartask();">Clear all</button>
      
      </div>
    </div>

    </div>
    <script src="new.js"></script>
</body>
</html>
