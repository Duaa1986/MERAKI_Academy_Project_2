<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./new.css"/>
    <title>To Do List</title>
  </head>
<body>
  <body>
    <div class="container">
      <h1 id="header">To Do List</h1>

      <div class="tab">
        <button class="tablinks" onclick="openlist(event, 'Personal')">
          Personal
        </button>
        <button class="tablinks" onclick="openlist(event, 'work')">work</button>
        <button class="tablinks" onclick="openlist(event, 'others')">
          others
        </button>
      </div>
      
      <div class= "Main3"> 
        
      <div id="task-list">
        
         <h2>pendingP</h2> 
         <h2>In progressP</h2>
         <h2>completedP</h2>
          
        
      </div>
     
      <div id="task-work">
       
          <h2>pendingW</h2> 
         <h2>In progressW</h2>
         <h2>completedW</h2>
       
      </div>
      

      <div id="task-others">
        
          <h2>pendingO</h2> 
          <h2>In progressO</h2>
          <h2>completedO</h2>
       
      </div>
     
      
      <div class="add">
        <h3>Add a task</h3>
        <form id="todo-form">
        <input type="text" placeholder="new task" />
        <input type="date" id="date" placeholder="Due Date (dd/mm/yy)" />
        <input type="button" class="btn btn-primary" value="Add task" onclick="todo.add();" />
        </form>
        <input type="button" class="btn btn-primary" value="Clear all" onclick="todo.clear();"/>
        <div id="delete-div">Drag Here to Delete</div>
        </div>
    

    </div>
    <script src="./new.js"></script>
</body>
</html>
